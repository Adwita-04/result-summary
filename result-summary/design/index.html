<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM Results Summary</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body><div class="container">  <div class="result grid-flow" data-spacing="large">
       <h1>Your Result</h1>
       <div class="score-circle">
        <span class="score1">76</span>
        <p class="total-score">of 100</p>
    </div>
    <div class="result-item grid-flow" data-spacing="large">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>
    <div class="summary grid-flow" data-spacing="large">
        <h2>Summary</h2>
       <div class="summary-items"><table>
        <tr>
            <td class="summary-row">
                <img src="/assets/images/icon-reaction.svg" alt="Reaction">
                <span class="category abc-1">Reaction</span>
                <span class="score"><b>80</b>/100</span>
            </td>
        </tr>
        <tr>
            <td class="summary-row">
                <img src="/assets/images/icon-memory.svg" alt="Memory">
                <span class="category abc-2">Memory</span>
                <span class="score"><b>92</b>/ 100</span>
            </td>
        </tr>
        <tr>
            <td class="summary-row">
                <img src="/assets/images/icon-verbal.svg" alt="Verbal">
                <span class="category abc-3">Verbal</span>
                <span class="score"><b>61</b>/ 100</span>
            </td>
        </tr>
        <tr>
            <td class="summary-row">
                <img src="/assets/images/icon-visual.svg" alt="Visual">
                <span class="category abc-4">Visual</span>
                <span class="score"><b>72 </b>/ 100</span>
            </td>
        </tr>
    </table>
</div>
        <button>Continue</button>
    </div></div>
  
</body>
</html>
